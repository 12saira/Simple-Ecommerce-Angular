
<header>
<h1>Contact Us</h1> </header>
<section class="contact-form">
  
    <div class="container">
      
      <form action="#">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required [(ngModel)]="name"  >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required [(ngModel)]="email"  >
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your Message" required  [(ngModel)]="message" ></textarea>
        </div>
        <button type="submit" class="btn" (click)="onSubmit()"  >Send Message</button>
      </form>
    </div>
  </section>
