<div class="filter-container">
    <span> Filter: </span>
    <input 
    type="radio" 
    name="filter" 
    value="all" 
    
    (change)="onSelectedFilterRadioButtonChanged()" />
    <span> {{'All ('+all+') ' }} </span>
    <input 
    type="radio" 
    name="filter" 
    value="true"
  
    (change)="onSelectedFilterRadioButtonChanged()"
     />
    <span>{{'In Stock ('+ inStock +') '}}</span>
    <input 
    type="radio" 
    name="filter" 
    value="false"
  
    (change)="onSelectedFilterRadioButtonChanged()"
    />
    <span>{{'Out of Stock ('+ outofStock +') '}}</span>
</div>
